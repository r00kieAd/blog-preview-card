<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>Blog preview card</title>
</head>

<body>

  <div id="main">
    <div class="img">
      <img src="images/illustration-article.svg" alt="">
    </div>
    <div class="titles">
      <p id="learning">Learning</p>
      <p id="Date">Published 21 Dec 2023</p>
    </div>
    <div class="heading">
      <a id="headlink" href="#">HTML & CSS foundations</a>
    </div>
    <div class="content">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </div>
    <div class="person">
      <img src="images/image-avatar.webp" alt="">
      <p id="name">Greg Hooper</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/r00kieAd">Adhyatma Dwivedi</a>.
  </div>
  <script>
    $('#headlink').hover(function() {
      $(this).css('color', 'hsl(47, 88%, 63%)');
      $('#main').css('box-shadow', '12px 12px hsl(0, 0%, 7%)');
    }, function() {
      $(this).css('color', 'black');
      $('#main').css('box-shadow', '7px 7px hsl(0, 0%, 7%)');
    })
  </script>
</body>

</html>
